<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
<!--Estilos CSS-->
    <link href="css/menu.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
<!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700;900&display=swap" rel="stylesheet">
<!--BOOTSTRAP-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--Logica Login-->
<script type="module">
    import logicaFake from "./logic/LogicaFakeLogIn.js"
    document.onreadystatechange = function() {
        if( document.readyState === "complete"){
            let logica = new logicaFake()
            let boton=document.getElementById("inicioBtn")
            boton.addEventListener("click" , async function(){
                var email = document.getElementById("email").value
                var contrasenya = document.getElementById("contrasenya").value
                await logica.buscarUsuarioConEmailYContrasenya(email, contrasenya)
            }) 
        }
    }

</script>

</head>
<body>
<div id="menu">
            <a href="index.html" id="logoMenu"><img src="imagenes/logo%20blanco.png" alt="logo"></a>
            <a href="mapa.html" class="tituloMenu"><img class="iconoMenu" src="imagenes/mapas-y-banderas.png" alt="Mapa">MAPA DE CONTAMINACIÓN</a>
            <a href="comunidad.html" class="tituloMenu"><img class="iconoMenu" src="imagenes/tienda.png" alt="tienda">PARTICIPA EN LA COMUNIDAD</a>
            <a href="index.html" class="tituloMenu"><img class="iconoMenu" src="imagenes/information-button.png" alt="usuario">ACERCA DE</a>
        </div>
    <div id="general">
        <img src="imagenes/logo.png" alt="logo" id="logoBanner">
        <form id="loginForm">
         <img src="imagenes/usuario-de-perfil.png" alt="    ">
          <div class="form-group">
            <label for="email">Correo electrónico (email)</label>
            <input type="tel" class="form-control" id="email" aria-describedby="telHelp"
              placeholder="Telefono"><br>
            <label for="example-password-input">Contraseña</label>
            <input class="form-control" type="password"  id="contrasenya" placeholder="Introduzca su contraseña">
			<label style="color:orange;" id="contrasenyaIncorrecta"></label>
			<br>
            <a href="">¿Ha olvidado su contraseña? Pulse aqui para recuperarla</a>
          </div>
          <button id="inicioBtn" type="button" class="btn btn-primary" >Iniciar Sesion</button>
        </form>
    </div>
</body>
</html>
