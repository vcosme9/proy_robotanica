    <!-- Estilos propios -->
    <link rel= "styleSheet" href="css/estilos.css" type="text/css">
    <script type="module">
      import logicaFake from "./logic/LogicaFakeLogIn.js"
      document.onreadystatechange = function() {
          if( document.readyState === "complete"){
              let logica = new logicaFake()
              let boton=document.getElementById("entrar")
              boton.addEventListener("click" , async function(){
                  var email = document.getElementById("correoTXT").value
                  var contrasenya = document.getElementById("passTXT").value
                  await logica.buscarUsuarioConEmailYContrasenya(email, contrasenya)
              }) 
          }
      }
  
  </script>
</head>
    <body>

    <div clase="pantalla">
        <div class="shadow login-form">
            <form class="formulario">
                
                
                <div class="d-flex flex-row ">
                    <img class="p-2" src="img/Robotanica.png" alt="Logo Robotanica">
                    <div class="d-flex align-items-center">
                        <h4 class="p-2" >Robotánica</h4>
                    </div>
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput">Correo electrónico</label>
                <br>
                
                <input type="text" class="form-control" id="correoTXT" placeholder="correo@gmail.com">
                </div>
                <br>
                <div class="form-group">
                <label for="formGroupExampleInput2">Contraseña</label>
                <br>
                
                <input type="password" class="form-control" id="passTXT" placeholder="********">
                </div>

                <label style="color:orange;" id="contrasenyaIncorrecta"></label>
                <br>

                <a id="entrar" class="btn btn-primary">
                    Inicia sesión

                <br>
