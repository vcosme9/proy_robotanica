<script type="module">
    import LogicaGaleria from "./logic/LogicaGaleria.js";

    document.onreadystatechange = function () {
        if (document.readyState === "complete") {
            let Logica = new LogicaGaleria();

            async function runApp() {
		
				var f_inicio = document.getElementById("fecha_inicio")
				var f_fin = document.getElementById("fecha_fin")
				var tipo = document.getElementById("selecciona_cultivo")

				let boton=document.getElementById("btn_filtrar")
				boton.addEventListener("click", async function(){
					await Logica.actualizar_tabla(f_inicio.value, f_fin.value, tipo.value)
				})
			
                await Logica.init()
            }

            runApp();
        }
    }
</script>
