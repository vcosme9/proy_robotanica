<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h2><strong>Contáctanos</strong></h2>
    </div>
	
	<div class="row" style="margin-top: 2%">
	  <div class="col-md-7">
        <iframe src="https://maps.google.com/maps?q=Universidad%20politecnica%20de%20valencia,%20gandia&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="405" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="col-md-5">
          <h3><strong>Ponerse en contacto</strong></h3>
        <form action="https://formsubmit.co/correuinutil01@gmail.com" method="POST">
          <div class="form-group">
           
            <input type="hidden" name="_subject" value="Nuevo correo recido de Robotánica">
            
            <input type="text" class="form-control" name="" value="" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" value="" placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="telefono" value="" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" placeholder="Mensaje"></textarea>
          </div>
          <button class="btn-contactanos btn btn-primary" type="submit" name="" style="border-radius: 5px">
              <i class="fa fa-paper-plane-o " aria-hidden="true"></i> Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
